- title: Notable Services to Profession
  type: time_table
  contents:
    - title: Taylor Fellow
      year: 2022-2027
      institution: Taylor Geospatial Institute
      description: As a Taylor Fellow, I played a vital role in advancing the institute's mission to promote the use of geospatial data and technology in research and education. In my position, I was responsible for collaborating with colleagues across a range of fields to develop and implement innovative research projects aimed at addressing critical issues related to geospatial data and analysis. My role involved conducting extensive research, collecting and analyzing data, and developing new tools and methodologies for working with geospatial data. Additionally, I provided technical support and training to colleagues and students, helping them to develop the skills they needed to work with geospatial data effectively. Through these efforts, I contributed to the growth and success of the Taylor Geospatial Institute, as well as the broader field of geospatial research and education.
    - title: Geospatial Data Scientist
      year: 2022 - 2026
      institution: Institute of Clinical and Translational Sciences, Washington University in St. Louis
      description: My responsibilities include reviewing grants submitted to the Geospatial Health Analytics Core and Just-In-Time Core, as well as providing data analytics support to funded projects. As part of my role, I am responsible for ensuring that all grant proposals align with the objectives and priorities of the cores. Additionally, I work closely with researchers to provide technical support and expertise in data analytics, helping them to optimize their research methods and ensure high-quality results.
    - title: Geospatial Fellow
      year: 2020 - 2021
      institution: Geospatial Software Institute, University of Illinois Urbana Champaign
      description: As part of my work during the global fight against the COVID-19 pandemic, I collaborated with experts from diverse fields to develop and implement innovative research and education initiatives aimed at addressing critical issues related to the pandemic. Through these efforts, I helped to advance our understanding of COVID-19 and develop new approaches to mitigating its impact on individuals and communities. My role involved working closely with other fellows to develop and execute research projects, analyze data, and disseminate findings through publications, presentations, and other channels. 

